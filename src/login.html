<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset=utf-8 />
        <title>Login | Sancho APP</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

        <meta name="robots" content="noindex">
        <meta name="googlebot" content="noindex">

        <link rel="stylesheet" href="css/styles.css" />

        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    </head>

    <body>


        <div class="app-view">

            <div class="innerload full">
                <span class="loader lg"></span>
            </div>

            <div class="full-height full-bg bg-color1 scrollable">


                <div class="align-m"><!--
                    --><div class="align">

                        <div class="wrapper">

                            <div class="logo-holder">
                                <div class="logo image"></div>
                            </div><!-- .logo-holder -->

                            <div class="text-holder text-center margin-t-3">
                                <p class="subtitle">Welcome to Sancho!</p>
                                <p class="text highlighted">Practice or study the 3000 most important words in Spanish</p>
                            </div><!-- .text-holder -->

                            <form class="styled-form margin-t-3">

                                <label>
                                    <span class="label">Email</span>
                                    <input type="email" class="input" placeholder="Insert your email...">
                                </label>

                                <label>
                                    <span class="label">Password</span>
                                    <input type="password" class="input" placeholder="Insert your password...">
                                </label>


                                <div class="submit-holder margin-t-3">

                                    <button type="button" class="text-btn loader loading">Sign in<span class="spinner"></span></button>

                                    <button type="button" class="link-btn margin-t-3">I dont have an account</button>
                                    <button type="button" class="link-btn margin-t-1">I forgot my password</button>

                                </div>


                            </form><!-- .styled-form -->

                        </div><!-- .wrapper -->

                    </div> <!-- .align -->
                </div> <!-- .align-m -->


            </div><!-- .bg-color .bg-full -->


        </div> <!-- .app-view -->


        <!--
        *********************************
        ************ SCRIPTS ************
        *********************************
        -->

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/interfaz.js"></script>


    </body>
</html>
