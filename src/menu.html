<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset=utf-8 />
        <title>Menu | Sancho APP</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

        <meta name="robots" content="noindex">
        <meta name="googlebot" content="noindex">

        <link rel="stylesheet" href="css/styles.css" />

        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    </head>

    <body class="">


        <div class="full-height full-bg bg-color2"></div>


        <div class="app-view">

            <div class="innerload full">
                <span class="loader lg"></span>
            </div>

            <!-- HEADER -->

            <header id="header" class="">
                <div class="holder bg-color2">

                    <div class="top align-m"><!--
                        --><button type="button" class="back-btn btn"></button><!--
                        --><div class="align">

                            <div class="logo"></div> 

                            <!--<p class="subtitle color2">Topics</p>-->


                        </div><!--
                        --><button type="button" class="level-btn">
                            <span class="level level-1"></span>
                        </button><!--

                    --></div> <!-- .top -->
                    </div> <!-- holder -->
            </header> <!-- #header -->


            <div class="view-content">

                <div class="level-image level-1 margin-t-4"></div><!-- .level-image -->

                <ul class="menu-list margin-t-4">

                    <li class="item">     
                        <button type="button" class="link">
                            <span class="subtitle">A-Z</span>
                        </button>
                    </li>
                    <li class="item">     
                        <button type="button" class="link">
                            <span class="subtitle">Topics</span>
                        </button>
                    </li>
                    <li class="item">     
                        <button type="button" class="link">
                            <span class="subtitle">Key phrases</span>
                        </button>
                    </li>
                    <li class="item">     
                        <button type="button" class="link">
                            <span class="subtitle">Test</span>
                        </button>
                    </li>

                </ul> <!-- .users-list -->
                
                

            </div><!-- .view-content -->

            <!-- NAV -->

            <nav id="nav">
                <div class="holder">
                    <div class="bg">
                        <div class="holder">
                            <h2 class="notVisible">Navegaci√≥n</h2>


                            <ul id="menu" class="wrapper align-m"><!--

                                --><li class="item align">
                                    <button type="button" class="">
                                        <span class="icon icon-favorites"></span> <!-- .icon -->
                                        <span class="text">Favorites</span>
                                    </button>
                                </li><!--
                                --><li class="item align">
                                    <button type="button" class="">
                                        <span class="icon icon-scores"></span> <!-- .icon -->
                                        <span class="text">Top scores</span>
                                    </button>
                                </li><!--
                                --><li class="item align">
                                    <button type="button" class="">
                                        <span class="icon icon-options"></span> <!-- .icon -->
                                        <span class="text">Options</span>
                                    </button>
                                </li><!--
                                --><li class="item align">
                                    <button type="button" class="">
                                        <span class="icon icon-help"></span> <!-- .icon -->
                                        <span class="text">Help</span>
                                    </button>
                                </li><!--
                                
                                --></ul> <!-- #menu -->


                        </div> <!-- .holder -->
                    </div> <!-- .bg -->
                </div> <!-- holder -->
            </nav> <!-- #nav -->

        </div> <!-- .app-view -->


        <!--
        *********************************
        ************ SCRIPTS ************
        *********************************
        -->

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/interfaz.js"></script>


    </body>
</html>
