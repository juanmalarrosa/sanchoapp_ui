<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset=utf-8 />
        <title>Select level | Sancho APP</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

        <meta name="robots" content="noindex">
        <meta name="googlebot" content="noindex">

        <link rel="stylesheet" href="/css/styles.css" />

        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    </head>

    <body>


        <div class="app-view">

            <div class="innerload full">
                <span class="loader lg"></span>
            </div>

            <div class="full-height full-bg bg-color1 scrollable">


                <div class="align-m"><!--
                    --><div class="align">

                        <div class="wrapper">

                            <div class="logo-holder">
                                <div class="logo image"></div>
                            </div><!-- .logo-holder -->

                            <div class="text-holder text-center margin-t-3">
                                <p class="subtitle">Choose your level:</p>
                            </div><!-- .text-holder -->

                            <ul class="levels-list margin-t-3"><!--
                                --><li class="item">
                                    <button type="button" class="btn-holder">


                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 162.353 150.288">

                                        <path fill="#FFFFFF" stroke="#37AFA3" stroke-width="3" stroke-miterlimit="10" d="M160.853,74.956
                                              c0,40.566-31.062,78.011-82.895,73.454C35.896,144.712,1.5,123.217,1.5,82.649C1.5,42.082,35.731,1.5,77.958,1.5
                                              C120.185,1.5,160.853,34.385,160.853,74.956z"/>
                                        </svg>

                                        <span class="image level-a1"></span>

                                    </button>
                                </li><!--
                                --><li class="item">
                                    <button type="button" class="btn-holder">


                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 162.353 150.288">

                                        <path fill="#FFFFFF" stroke="#37AFA3" stroke-width="3" stroke-miterlimit="10" d="M160.853,74.956
                                              c0,40.566-31.062,78.011-82.895,73.454C35.896,144.712,1.5,123.217,1.5,82.649C1.5,42.082,35.731,1.5,77.958,1.5
                                              C120.185,1.5,160.853,34.385,160.853,74.956z"/>
                                        </svg>

                                        <span class="image level-a2"></span>

                                    </button>
                                </li><!--
                               
                                --></ul>


                            <div class="bottom-absolute-text">
                                <p class="text xs">Based on the curricular plan of Instituto Cervantes</p>
                            </div><!-- .based-on -->


                        </div><!-- .wrapper -->

                    </div> <!-- .align -->
                </div> <!-- .align-m -->


            </div><!-- .bg-color .bg-full -->


        </div> <!-- .app-view -->


        <!--
        *********************************
        ************ SCRIPTS ************
        *********************************
        -->

        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="/js/jquery.easing.1.3.js"></script>
        <script src="/js/interfaz.js"></script>


    </body>
</html>
