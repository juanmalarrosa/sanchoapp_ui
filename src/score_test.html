<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset=utf-8 />
        <title>Score test | Sancho APP</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

        <meta name="robots" content="noindex">
        <meta name="googlebot" content="noindex">

        <link rel="stylesheet" href="css/styles.css" />

        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    </head>

    <body class="">
        
        
        

        <div class="app-view">

            <div class="innerload full">
                <span class="loader lg"></span>
            </div>

            <!-- HEADER -->

            <header id="header" class="">
                <div class="holder bg-color2">

                    <div class="top align-m"><!--
                        --><button type="button" class="back-btn btn"></button><!--
                        --><div class="align">

                            <!--<div class="logo"></div>--> 

                            <p class="subtitle color2">Test</p>


                        </div><!--
                        --><button type="button" class="level-btn">
                            <span class="level level-1"></span>
                        </button><!--

                        --></div> <!-- .top -->
                </div> <!-- holder -->
            </header> <!-- #header -->


            <div class="full-height full-bg bg-color2 scrollable">


                <div class="align-m"><!--
                    --><div class="align">

                        <div class="score-holder wrapper">
                            
                            <p class="subtitle">Score</p>
                            <p class="result"><span id="25" class="number animateNumber" data-num="85"></span>/100</p>
                            
                            
                            <!-- Agregar clase .active para ver la imagen -->
                            <div class="score-image bg-success">
                                
                                <div class="image"></div><!-- .image -->
                                
                            </div><!-- .score-image -->

                        </div><!-- .score-holder .wrapper -->

                    </div> <!-- .align -->
                </div> <!-- .align-m -->


            </div><!-- .bg-color .bg-full -->



            <div class="button-holder">
                <button type="button" class="answer-btn bg-color1">Volver al menu</button>
            </div><!-- .button-holder -->


        </div><!-- .app-view -->

        <!--
        *********************************
        ************ SCRIPTS ************
        *********************************
        -->

        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/countUp.js"></script>
        <script src="js/waypoints.js"></script>
        <script src="js/interfaz.js"></script>
        <script src="js/scoretest.js"></script>
        


    </body>
</html>
